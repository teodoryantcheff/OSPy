$def with (content)
<html>
<head>
    <meta name="viewport" content="width=640">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>${options.name + " - " + content.title}</title>
    <link href="/static/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/static/themes/${options.theme}/base.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        $if not options.manual_mode and content.page == 'home':
            div.content {
                min-width: 1100px;
            }

        .bluebg {background-color:lightblue;}
        .opOn, .wlOn, .rsOff {color:green;}
        .opOff, .wlOff, .rsOn {color:red;}
        .rdOff {color:black;}
        .rdOn {color:red;}
        .rsNA, .station_waiting {color:gray;}
        .station_disabled {color:gray;}

        #lastRun {color:gray;}
        #stations {width:100%;}
        #pluginMenu{display: none; z-index: 99}
        .program {line-height:22px}
        .strike {text-decoration:line-through;}

        .progstation_on {background-color:#9AFA9A; color:black; font-size:10pt}
        .progstation_off {background-color:white; color:lightgray; font-size:10pt}
        button.cDisable.toggle {float:right; width:130px; margin:0px !important; padding:0px; background-color:transparent}
        button.cDisable.toggle span.toggleleft {width: 30px;}
        button.cDisable.toggle span.toggleright {width: 30px;}

        button#tooltip {height:24px;}
        .tooltip {background-color:#FFF2B8; display:none; font-size:10pt; margin-left:4px;}
        .label {font-weight:bold; float:left; width:160px; text-align:right; padding-right:4px;}
        .option {margin: 6px 0px; clear:both;}

        td.stationNumber, td.stationShow, td.stationIgnore, td.activateMaster {text-align:center}
        td.stationName {text-align:left; padding-left:1em;}

        table td.shrink {
            width: 1px;
            white-space:nowrap
        }
        table td.expand {
            width: 99%
        }
    </style>
    <script src="/static/scripts/jquery-1.8.2.min.js"></script>
    <script>
        // Server provides local timestamp, adjust it such that JS dates will also use the server's local time
        var device_time = ${now} * 1000 + (new Date()).getTimezoneOffset() * 60 * 1000;
        var to_device_time = (new Date()).getTimezoneOffset() * 60 * 1000 + (${now} * 1000 - (new Date).getTime());

        var timeFormat = ${str(options.time_format).lower()};

        var cputemp = "${cpu_temp}";
        var tempunit = "${options.temp_unit}";

        $if content.page != 'login':
            var scheduler_enabled = ${str(options.scheduler_enabled).lower()};
            var manual_mode = ${str(options.manual_mode).lower()};
            var level_adjustment = ${options.level_adjustment};
            var rain_block = ${max(0, (options.rain_block - datetime.datetime.now()).total_seconds())};

            jQuery(document).ready(function(){
                $if len(plugins.running()) > 0:
                    $for plugin in plugins.running():
                        $if plugins.get(plugin).LINK:
                            jQuery('#pluginMenu').append('<button class="execute" type="button" onclick="window.location.href=\'${plugins.plugin_url(plugins.get(plugin).LINK)}\'">${plugins.get(plugin).NAME}</button><br/>');
                $else:
                    jQuery('#pluginMenu').append('No plug-ins loaded.<br/>');

                jQuery("#bPlugins").click(function(e) {
                    var btn = jQuery("#bPlugins");
                    jQuery("#pluginMenu").css({
                        position: 'absolute',
                        top: btn.offset().top + btn.outerHeight() + 10,
                        left: btn.offset().left
                    }).slideToggle();
                    e.stopPropagation();
                });

                jQuery(document).click(function(){
                    jQuery("#pluginMenu").slideUp();
                });
            });
    </script>
    <script src="/static/scripts/behaviors.js"></script>
    <script src="/static/scripts/schedule.js"></script>
    <script src="/static/scripts/intervalSelect.js"></script>
</head>
<body>
    <div class="content">
        <div id="pluginMenu">
        </div>

        <div class="header">
            <div class="title">${options.name if options.name != "OpenSprinkler Pi" else ""}</div>
        </div>

        <div class="body">
            <div id="status">
                <p id="deviceTime"><span class="hour"></span><span class="sep">:</span><span class="minute"></span><span class="second"></span><span class="ampm"></span></p>
                <p id="deviceDate"></p>
            </div>

            <div class="panel">

                $if content.page != 'login':
                    <div id="nav">
                        <button id="bHome" class="home${' here' if content.page=='home' else ''}" title="Home">Home</button>
                        <button id="bPrograms" class="programs${' here' if content.page=='programs' else ''}" title="Define Programs">Programs</button>
                        <button id="bRunOnce" class="start${' here' if content.page=='runonce' else ''}" title="Define Run Once Program">Run Once</button>
                        <button id="bPlugins" class="plugins${' here' if content.page=='plugins' else ''}" title="Access Plugins">Plugins</button>
                        <button id="bLog" class="log${' here' if content.page=='log' else ''}" title="View Log">Log</button>
                        <button id="bOptions" class="options${' here' if content.page=='options' else ''}" title="Options">Options</button>
                        <button id="bStations" class="stations${' here' if content.page=='stations' else ''}" title="Configure Stations">Stations</button>
                        $if not options.no_password:
                            <button id="bLogout" class="logout" title="Logout">Logout</button>
                    </div>

                $:content

            </div>
        </div>

        <div class="footer">
            <p>CPU Temp: <b><span id="heat" style="cursor:pointer" title="Click to toggle Celsius &lt;&gt; Fahrenheit"></span></b></p>
            <p><a href="https://github.com/Rimco/OSPy">Software</a> version: <b>${version.ver_str} (${version.ver_date})</b></p>
        </div>
    </div>
</body>
</html>
